openapi: 3.0.0
info:
  title: RAG Backend API for Physical AI & Humanoid Robotics Textbook
  description: API for frontend integration with the RAG backend, allowing queries to the Physical AI & Humanoid Robotics textbook content
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Development server
  - url: https://api.example.com
    description: Production server

paths:
  /api/v1/rag/query:
    post:
      summary: Submit a question to the RAG system
      description: Allows frontend applications to submit questions about the textbook content and receive answers with source citations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryRequest'
      responses:
        '200':
          description: Successful response with answer from the textbook content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentResponse'
        '400':
          description: Bad request - invalid input parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Unprocessable entity - validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - RAG Queries

  /api/v1/rag/query/validate:
    post:
      summary: Validate a query without processing it
      description: Allows frontend applications to validate query format before full processing
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryRequest'
      responses:
        '200':
          description: Query validation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationResponse'
        '400':
          description: Invalid query format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error during validation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Validation

components:
  schemas:
    QueryRequest:
      type: object
      required:
        - question
      properties:
        question:
          type: string
          description: The main question text from the user
          example: "What are the key components of a humanoid robot?"
          minLength: 1
          maxLength: 2000
        selected_text:
          type: string
          description: Additional context selected by the user
          example: "In chapter 3, the author discusses sensors and actuators..."
          maxLength: 5000
        user_context:
          type: object
          description: Additional contextual information from the user
          example:
            user_id: "user123"
            session_id: "session456"
        metadata:
          type: object
          description: Request metadata (timestamp, source, etc.)
          example:
            timestamp: "2025-12-19T10:00:00Z"
            source: "textbook_reader"
      example:
        question: "How do humanoid robots maintain balance?"
        selected_text: "The previous section mentioned using gyroscopes and accelerometers..."

    AgentResponse:
      type: object
      required:
        - answer
        - sources
        - confidence
      properties:
        answer:
          type: string
          description: The agent's response to the user's question
          example: "Humanoid robots maintain balance using a combination of gyroscopes, accelerometers, and control algorithms..."
        sources:
          type: array
          description: List of sources referenced in the answer
          items:
            $ref: '#/components/schemas/Source'
        confidence:
          type: number
          format: float
          description: Agent's confidence level in the response (0-1)
          minimum: 0
          maximum: 1
          example: 0.95
        usage_stats:
          $ref: '#/components/schemas/UsageStats'

    Source:
      type: object
      properties:
        document_id:
          type: string
          description: Unique identifier for the source document
          example: "doc001"
        page_number:
          type: integer
          description: Page where the information appears
          example: 45
        section_title:
          type: string
          description: Section where the information appears
          example: "Balance Control Systems"
        excerpt:
          type: string
          description: Relevant excerpt from the source
          example: "Balance is maintained through feedback control using gyroscope and accelerometer data..."

    UsageStats:
      type: object
      properties:
        prompt_tokens:
          type: integer
          description: Number of tokens in the prompt
          example: 120
        completion_tokens:
          type: integer
          description: Number of tokens in the completion
          example: 85
        total_tokens:
          type: integer
          description: Total number of tokens used
          example: 205

    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error code
          example: "VALIDATION_ERROR"
        message:
          type: string
          description: Human-readable error message
          example: "Question field is required and cannot be empty"
        details:
          type: object
          description: Additional error details for debugging
          example:
            field: "question"
            value: ""
            constraint: "min_length=1"

    ValidationResponse:
      type: object
      required:
        - valid
        - message
      properties:
        valid:
          type: boolean
          description: Whether the query is valid
          example: true
        message:
          type: string
          description: Validation result message
          example: "Query is valid"

tags:
  - name: RAG Queries
    description: Endpoints related to querying the RAG system
  - name: Validation
    description: Endpoints for validating requests